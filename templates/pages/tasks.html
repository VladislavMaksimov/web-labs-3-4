{% extends "layouts/base_layout.html" %}

{% block main %}
<div class="container">
    <div class="card" style="width: 18rem;">
      <h4 class="card-header"> Создать задачу </h4>
        <form action="/tasks" method="POST" class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Заголовок" name="title">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Описание" name="description">
          </div>
            <button type="submit" class="btn btn-primary"> Создать </button>
        </form>
    </div>
   
    <div class="mt-5 tasks">
      {% for i in range(0, tasks|length) %}
        <div class="card" id="id_{{ tasks[i].id }}" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title"> {{ tasks[i].title }} </h5>
              <p class="card-text"> {{ tasks[i].description }} </p>
              <a href="/tasks/{{tasks[i].id}}" class="card-link">Открыть</a>
              <button class="card-link" onclick="deleteTask({{tasks[i].id}})">Удалить</a>
            </div>
        </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
