{% extends "layouts/base_layout.html" %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title"> {{ task.title }} </h5>
            <p class="card-text"> {{ task.description }} </p>
            <a href="/tasks" class="card-link">Назад</a>
            </div>
        </div>

<div class="card float-right" id="comments" style="width: 18rem;">
    <div class="card-body">
        <h5> Комментарии: </h5>
        <button id="comment" onclick="getComment({{task.id}})"> Добавить </button>
    </div>
</div>
</div>
</div>
{% endblock %}
